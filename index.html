<!DOCTYPE html>

<html>
	<head>
		<title>Rock Paper Scissors</title>
		<link rel = "stylesheet" href = "style.css">
	</head>

	<body>
		<p class = "title"> Rock Paper Scissors</p>
		<button id = "rock" class = "move-button"><img src = "./images/rock-emoji.png"></button>
		<button id = "paper" class = "move-button"><img src = "./images/paper-emoji.png"></button>
		<button id = "scissors" class = "move-button"><img src = "./images/scissors-emoji.png"></button>

		<p id = "state" class = "result"></p>
		<p id = "report" ></p>

		<p id = "output" class = "output">Wins: 0, Loses: 0, Ties: 0</p>
		<button class = "reset_score_button">Reset Score</button>
		<button class = "auto_play_button">Auto play</button>

		<script src = "script.js"></script>
	</body>
</html>
